<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Of SnowBall</title>

    <script src="https://kit.fontawesome.com/7aeb885376.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- my style -->
    <link rel="stylesheet" href="home.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navigation -->
    <nav id="homeNav" class="navbar navbar-dark navbar-expand-xl fixed-top p-0">
        <a class="navbar-brand" href="">SnowBall<i class="fas fa-carrot"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItem"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navItem" class="collapse navbar-collapse p-0">
            <ul class="navbar-nav flex-fill">
                <li class="nav-item">
                    <a href="" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg>首頁</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>關於</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                        </svg>兔用品商城</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-dice-6" viewBox="0 0 16 16">
                            <path
                                d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z" />
                            <path
                                d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        </svg>捐款抽獎</a>
                </li>
                <div id="userName" class="ms-auto pl-2 m-0"></div>
                <button id="logInButton" class="btn ms-auto my-1 mr-4" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#logInB" aria-controls="offcanvasRight">登入/註冊</button>
            </ul>
        </div>
    </nav>

    <!-- login -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="logInB" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">使用者登入</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="col pr-5">
                <div>
                    <pre>
帳號： <input id="uid" type="text" size="26%">

密碼： <input id="psw" type="password" size="26%">
                    </pre>
                </div>
                <div>
                    <button class=" btn btn-info btn-block" id="logIn">登入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- info -->
    <section class="container-fluid">
        <div class="row align-items-center" id='info'>
            <div class="order-2 order-lg-1 col-lg-7">
                <div class="row justify-content-center">
                    <div class="text-center col-xl-8">
                        雪球ちゃん~🌼🍀🌸<br>
                        歡迎兔友們來到雪球小天地🐇<br>
                        巴斯&蝦蝦會在這裡分享雪球的日常生活點滴，
                        還有養兔子的經驗～～
                    </div>
                </div>
            </div>
            <div class="order-1 order-lg-2 col-lg-5 ">
                <div class="row">
                    <div class="p-0">
                        <img src="img/bg.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- content -->
    <p class="text-center news">最新資訊</p>
    <hr id="newshr">
    <section class="container-fluid post">
        <div class="row justify-content-around align-items-center">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-10 py-5">
                        <img src="img/3.jpg" class="img-fluid img-thumbnail" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col justify-content-center align-items-center px-0 text">
                    <div class="text-center">
                        <i class="fas fa-carrot icon"></i>
                        分享一下最近採購雪球平時的食物～
                        未成年（未滿六個月）的兔寶寶，還只能吃牧草和飼料唷！
                        <hr>
                    </div>
                    <div>
                        <button type="button" class="btn btn-block py-2">更多資訊</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid post">
        <div class="row justify-content-around align-items-center">
            <div class="col-lg-6 order-1 order-lg-2">
                <div class="row justify-content-end">
                    <div class="col-lg-10 py-5">
                        <img src="img/4.jpg" class="img-fluid img-thumbnail " alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 order-2 order-lg-1">
                <div class="col justify-content-center align-items-center px-0 text">
                    <div class="text-center">
                        <i class="fas fa-carrot icon"></i>
                        回到雪球的家鄉，看到弟弟妹妹～～
                        他們好可愛呀！
                        <hr>
                    </div>
                    <div>
                        <button type="button" class="btn btn-block py-2">更多資訊</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid post">
        <div class="row justify-content-around align-items-center">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-10 py-5">
                        <img src="img/5.jpg" class="img-fluid img-thumbnail" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col justify-content-center align-items-center px-0 text">
                    <div class="text-center">
                        <i class="fas fa-carrot icon"></i>
                        雪球：噓🤫我要跟麻麻玩躲貓貓！
                        偷偷混入麻麻的娃娃堆裡～🥰
                        你發現我了嗎~？
                        <hr>
                    </div>
                    <div>
                        <button type="button" class="btn btn-block py-2">更多資訊</button>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <span id="rights">Copyright © buzz. All rights reserved.</span>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="home.js"></script>
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#homeNav");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>

</html>
